
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vape Camera Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    video { width: 90%; max-width: 500px; border: 2px solid #28a745; border-radius: 10px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 18px; background: #28a745; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>

<h2>Vape Camera Viewer</h2>
<video id="video" autoplay playsinline></video>
<button onclick="startCamera()">Start Camera</button>

<script>
function startCamera() {
  const video = document.getElementById('video');

  navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      console.error("Error accessing the camera: ", err);
      alert("Could not access camera. Please allow permissions and try again.");
    });
}
</script>

</body>
</html>
